# Theme
remote_theme: jekyll/minima
minima:
  skin: classic-dark # classic, dark, solarized, solarized-dark

# Author
author:
  name: "Hong-Rok Lim"
  github: "hongroklim"
  email: "hongrr123@hanyang.ac.kr"

header_pages:
  - "_pages/cv.md"
  - "_pages/projects.md"
  - "_pages/tech.md"
  - "blog/index.html"

collections:
  projects:
    output: true

